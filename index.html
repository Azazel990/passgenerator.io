<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator.io</title>

    <!-- Including styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- Including JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <!-- Main Wrapper -->
    <div class="wrapper ">
        <center>
            <h4>Password Generator</h4>
        </center>

        <div class="bar row mt-5 justify-content-center ">
            <div class="col-md-5">
                <input type="text" name="password" class="form-control" disabled>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn  btn-primary"> Generate</button>
            </div>
        </div>

        <div class="range mt-5">
            <div class="slider">
                <span>Password Length</span>
                <input type="range" min="4" max="32" value="8" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">8</p>
            </div>
        </div>

        <div class="row switches mt-5 flex-wrap">

            <div class="col-md-4 mt-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Include Digits</label>
            </div>

            <div class="col-md-4 mt-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="letters" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Inclue Letters</label>
            </div>

            <div class="col-md-4 mt-3 form-check form-switch " id="uppercase_box">
                <input class="form-check-input" type="checkbox" id="uppercase" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">uppercase letters</label>
            </div>

            <div class="col-md-4 mt-3 form-check form-switch " id="lowercase_box">
                <input class="form-check-input" type="checkbox" id="lowercase" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">lowercase letters</label>
            </div>

            <div class="col-md-4 mt-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Inclue special characters</label>
            </div>


        </div>
    </div>

</body>

</html>
