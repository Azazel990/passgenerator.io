<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Including styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- Including JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <!-- Main Wrapper -->
    <div class="wrapper ">
        <center>
            <h4 >Password Generator</h4>
        </center>

        <div class="bar row mt-5 justify-content-center ">
            <div class="col-md-5">
                <input type="text" name="password" class="form-control">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn  btn-primary"> Generate</button>
            </div>
        </div>

        <div class="row switches mt-5 flex-wrap">

                <div class="col-md-4 mt-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                    <label class="form-check-label" for="mySwitch">Include Digits</label>
                </div>
                
                <div class="col-md-4 mt-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                    <label class="form-check-label" for="mySwitch">Inclue Alpahabets</label>
                </div>

                <div class="col-md-4 mt-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                    <label class="form-check-label" for="mySwitch">Inclue special characters</label>
                </div>

            <div class="col-md-4 mt-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Inclue Mode</label>
            </div>

            <div class="col-md-4 mt-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Inclue Mode</label>
            </div>
        </div>
    </div>

</body>

</html>
